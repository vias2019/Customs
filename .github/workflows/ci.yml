name: Maven Run Input

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Java application with arguments - mvn exec
        run: mvn exec:java -Dexec.mainClass="household.Main" -DargFromCommandLine="src/main/resources/input.txt"
        
      - name: Package the project into a JAR
        run: mvn package -DskipTests && java -jar target/Customs.jar src/main/resources/input.txt

      - name: Test - output for given input
        run: javac src/test/java/FileComparatorTest.java && java src/test/java/FileComparatorTest.java src/test/java/input_output.txt output.txt && cat output.txt

      - name: Test - run test file 
        run: mvn package -DskipTests && java -jar target/Customs.jar src/test/java/test_input.txt &&  javac src/test/java/FileComparatorTest.java && java src/test/java/FileComparatorTest.java src/test/java/test_output.txt output.txt && cat output.txt
